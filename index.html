<!DOCTYPE html>
<html lang="en">

<head>

    <title>images.com</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>Image search app</h1>
    <form action="">
        <input type="text" id="input-search" placeholder="search for image" />
        <button id="search-button">Search</button>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1690342823212-68a2b833f5ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="Mountain in the sky image" />
            <a href="https://unsplash.com/photos/a-mountain-range-with-snow-covered-mountains-in-the-background-lBf76Nbu24g"
                target="_blank">Mountain in the sky images</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=843&q=80"
                alt="Mountain in the sky image" />
            <a href="https://unsplash.com/photos/a-mountain-range-with-snow-covered-mountains-in-the-background-lBf76Nbu24g"
                target="_blank">Beautifull cat are watch you</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1477973770766-6228305816df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=869&q=80"
                alt="Mountain in the sky image" />
            <a href="https://unsplash.com/photos/a-mountain-range-with-snow-covered-mountains-in-the-background-lBf76Nbu24g"
                target="_blank">Dogs in dangrous mod</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>

   

    <script src="index.js"></script>
</body>

</html>
